<!DOCTYPE html>
<html>
  <head>
    <title>Movie Ticket Booking - Sign Up</title>
    <style>
      /* CSS styles for sign-up page */
      body {
        font-family: Arial, sans-serif;
        background-color: #f2f2f2;
      }
      form {
        margin: 50px auto;
        padding: 20px;
        background-color: #fff;
        max-width: 500px;
        border-radius: 5px;
        box-shadow: 0px 0px 10px #999;
      }
      h1 {
        text-align: center;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="tel"],
      input[type="date"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 20px;
        border: none;
        border-radius: 3px;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #4CAF50;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #3e8e41;
      }
      input[type="reset"] {
        background-color: #f44336;
        color: #fff;
        padding: 10px;
        border: none;
        border-radius: 3px;
        cursor: pointer;
      }
      input[type="reset"]:hover {
        background-color: #c12416;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <form method="post" action="index.html">
      <h1>Sign Up</h1>
      <label for="reg-id">Registration ID*</label>
      <input type="text" id="reg-id" name="reg-id" placeholder="Enter your registration ID" required>
      <label for="username">Username*</label>
      <input type="text" id="username" name="username" placeholder="Enter your username (no digits)" pattern="[A-Za-z]+" required>
      <label for="password">Password*</label>
      <input type="password" id="password" name="password" placeholder="Enter your password (at least 8 characters, one lowercase, one uppercase, one digit, and one special character)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W).{8,}" required>
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" placeholder="Enter your email" required>
      <label for="mobile">Mobile Number*</label>
      <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number (10 digits)" pattern="[0-9]{10}" required>
      <label for="dob">Date of Birth*</label>
      <input type="date" id="dob" name="dob" placeholder="Enter your date of birth" required>
      <input type="submit" value="Sign Up">
      <input type="reset" value="Reset">
    </form>
  </body>
</html>
