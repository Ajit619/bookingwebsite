<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Movie Ticket Booking</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Movie Ticket Booking</h1>
  </header>
  
  <nav>
    <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="booking.html">Booking</a></li>
        <li><a href="showing.html">Now Showing</a></li>
    </ul>
  </nav>
  
  <main>
    <h2>Choose a movie and select your seats</h2>
    <form>
      <label for="movies">Select a movie:</label>
      <select id="movies">
        <option value="movie1">Avenger Endgame</option>
        <option value="movie2">Life of pie</option>
        <option value="movie3">titanic</option>
      </select>
      <label for="seats">Select your seats:</label>
      <input type="checkbox" id="seat1" name="seat1" value="seat1">
      <label for="seat1">Seat 1</label>
      <input type="checkbox" id="seat2" name="seat2" value="seat2">
      <label for="seat2">Seat 2</label>
      <input type="checkbox" id="seat3" name="seat3" value="seat3">
      <label for="seat3">Seat 3</label>
      <button type="submit">Book now</button>
    <!-- </form>
    <form> -->
        <label for="registration-id">Registration ID:</label>
        <input type="text" id="registration-id" name="registration-id" pattern="[0-9]{2}[A-Z]{2}[0-9]{4}" placeholder="23WP0001" required>
        <br>
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" pattern="[^0-9]+" placeholder="Enter username" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*\W)(?=.*\w).{8,}" placeholder="Enter password" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter email" required>
        <br>
        <label for="mobile-number">Mobile Number:</label>
        <input type="tel" id="mobile-number" name="mobile-number" pattern="[0-9]{10}" placeholder="Enter mobile number" required>
        <br>
        <label for="dob">DOB (DDMMYYYY):</label>
        <input type="text" id="dob" name="dob" pattern="(0[1-9]|[12][0-9]|3[01])(0[1-9]|1[012])[0-9]{4}" placeholder="Enter DOB" required>
        <br>
        <input type="submit" value="Submit">
        <input type="reset" value="Cancel">
      </form>
      
  </main>
  
  <footer>
    <p>&copy; Movie Ticket Booking. All rights reserved.</p>
  </footer>
</body>
</html>
